language: java
sudo: false
install: true
addons:
  sonarqube:
    organization: vivekpn-github
    token:
      secure: 
jdk:
- oraclejdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
- mvn cobertura:cobertura
after_success:
- bash <(curl -s https://codecov.io/bash)
cache:
  directories:
  - "~/.m2/repository"
  - "~/.sonar/cache"
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: heroku
  api_key:
    secure: 
  app: pacific-crag-55364
